<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <img src="image/novy1.jpg" alt="birthday" class="birthday">
        <div class="text">
            <h1>Happy Birthday</h1>
            <p>To: Kadek Novyantari D</p>
            <p>Happy Birthday to sweet princess!! You are the most beautiful thing to have ever happend to me. Your love brings a smile to my face and joy to my soul. May your birthday be just special as you are and full of suprises</p>
            <p class="muted">- Ridho Christian Sanjaya</p>
        </div>
        <div class="space"></div>
    </div>
    <div class="audio">
        <audio controls autoplay>
            <source src="song.mp3" type="audio/mpeg">
        </audio>
    </div>
</body>
<script>
    $('.carousel').owlCarousel({
    margin: 20,
    loop: true,
    autoplayTimeOut: 2000,
    autoplayHoverPause: true,
    responsive: {
        0:{
            items: 1,
            nav: false
        },
        600:{
            items: 2,
            nav: false
        },
        1000:{
            items: 3,
            nav: false
        }
    }
});
</script>
</html>
